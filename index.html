<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container my-5">
      <h1>ttauth</h1>
      <div class="col-lg-8 px-0">        
        <div class="row">
          <div class="col-4">
            <label for="input-f5" class="form-label">F5</label>
          </div>
          <div class="col-4">
            <input type="text" class="form-control" id="input-f5">
          </div>
          <div class="col-4">
            <div id="code-f5" class="form-text"></div>
          </div>          
        </div>
        <div class="row">
          <div class="col-4">
            <label for="input-rdp" class="form-label">RDP</label>
          </div>
          <div class="col-4">
            <input type="text" class="form-control" id="input-rdp">
          </div>
          <div class="col-4">
            <div id="code-rdp" class="form-text"></div>
          </div>          
        </div>                

        <hr class="col-1 my-4">
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
