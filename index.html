<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>auth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container my-5">
      <h1>auth</h1>
      <div class="col-lg-8 px-0">        
        <div class="row mb-3">
          <div class="col-4">
            <input type="text" class="form-control" id="input-f5" placeholder="F5" aria-label="F5">
          </div>
          <div class="col-4">
            <div class="input-group">
              <input readonly id="code-f5" type="text" class="form-control" placeholder="F5 Code" aria-label="F5 code" aria-describedby="btn-copy-f5">
              <button type="button" class="btn btn-outline-secondary" id="btn-copy-f5">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-copy" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"></path>
                </svg>
              </button>                
            </div>
          </div>       
        </div>
        <div class="row mb-3">
          <div class="col-4">
            <input type="text" class="form-control" id="input-rdp" placeholder="RDP" aria-label="RDP">
          </div>
          <div class="col-4">
            <div class="input-group">
              <input readonly id="code-rdp" type="text" class="form-control" placeholder="RDP Code" aria-label="RDP code" aria-describedby="btn-copy-rdp">
              <button type="button" class="btn btn-outline-secondary" id="btn-copy-rdp">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-copy" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"></path>
                </svg>
              </button>                
            </div>
          </div>          
        </div>                
        <div class="row mb-3">
          <div class="col-12">
            <button id="btn-clear" type="button" class="btn btn-primary">Clear</button>
          </div>                
        </div> 
        
        <hr class="col-1 my-4">

        <div class="col-lg-8 px-0">
          see: <a href="https://github.com/meataxe/ttauth">github repo</a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
